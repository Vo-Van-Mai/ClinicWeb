<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
    <th:object th:replace="base :: bt"></th:object>
</head>
<body class="container">
    <div th:replace="base :: menu"></div>
    
    <main class="container">
        <h1 class="text-center text-info mt-2">QUAN LY THUOC</h1>

        <form method="post" th:object="${medicine}" th:action="@{/medicines}">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Ten thuoc">
                <label for="name">Ten thuoc</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="brandName" th:field="*{brandName}" placeholder="Thuong hieu thuoc">
                <label for="brandName">Thuong hieu thuoc</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <textarea type="text" class="form-control" id="description" th:field="*{description}" placeholder="Mo ta thuoc"></textarea>
                <label for="description">Mo ta thuoc</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="unit" th:field="*{unit}" placeholder="Don vi thuoc">
                <label for="unit">Don vi thuoc</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="So luong thuoc">
                <label for="quantity">So luong thuoc</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Gia thuoc">
                <label for="price">Gia thuoc</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="sel1" name="categoryId">
                    <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id == currentCateId}"></option>
                </select>
                <label for="sel1" class="form-label">Danh muc thuoc</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="hidden" th:field="*{id}"/>
                <button class="btn btn-success" type="submit" th:if="${medicine.id==null}">Them thuoc</button>
                <button class="btn btn-success" type="submit" th:unless="${medicine.id==null}">Cap nhat thuoc</button>
            </div>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
