<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
    <th:object th:replace="base :: bt"></th:object>
</head>
<body class="container">
    <div th:replace="base :: menu"></div>
    
    <main class="container">
        <form th:action="@{/}">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Tim theo ten" name="kw">
                </div>
                <div class="row mb-3 mt-3">
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Tu gia" name="fromPrice">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Den gia" name="toPrice">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <button class="btn btn-info">Tim thuoc</button>
                </div>
            </form>
            <div class="mt-2 mb-2">
                <a th:href="@{/medicines}" class="btn btn-info">Them thuoc</a>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ten thuoc</th>
                        <th>Gia thuoc</th>
                        <th>So luong</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${medicines}">
                        <td th:text="${m.id}"></td>
                        <td th:text="${m.name}"></td>
                        <td th:text="${m.price} + 'VND'"></td>
                        <td th:text="${m.quantity} + ' ' + ${m.unit}"></td>
                        <td>
                            <a th:href="@{/medicines} + '/' + ${m.id}" class="btn btn-success">Cap nhat</a>
                            <button class="btn btn-danger" th:onclick="'deleteMedicine(\''  + @{/api/medicines/} + ${m.id} + '\')'">Xoa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </main>

    <div th:replace="base :: footer"></div>
    
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
