
<!<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
    <th:object th:replace="base :: bt"></th:object>
</head>
<body class="container">
    <div th:replace="base :: menu"></div>

    <div>
        <h1 class="text-center text-info">Thêm bác sĩ</h1>

        <form th:action="@{/doctor/add}" th:method="POST" th:object="${doctor}">
            
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập username..." th:field="*{user.username}">
                <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu..." th:field="*{user.password}" required>
                <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">Họ:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nhập họ..." th:field="*{user.firstName}" required>
                <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Tên:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nhập tên..." th:field="*{user.lastName}" required>
                <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" id="dob" th:field="*{user.dateOfBirth}">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại:</label>
                <input type="text" class="form-control" id="phone" th:field="*{user.phone}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{user.email}" required>
                <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Giới tính:</label>
                <select class="form-select" id="gender" th:field="*{user.gender}">
                    <option th:value="MALE" th:text="'Nam'"></option>
                    <option th:value="FEMALE" th:text="'Nữ'"></option>
                    <option th:value="OTHER" th:text="'Khác'"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Kinh nghiệm (trình bày lĩnh vực):</label>
                <textarea class="form-control" id="experience" rows="3" th:field="*{experience}"></textarea>
            </div>

            <div class="mb-3">
                <label for="yearOfExperience" class="form-label">Số năm kinh nghiệm:</label>
                <input type="number" class="form-control" id="yearOfExperience" th:field="*{yearOfExperience}">
            </div>

            <div class="mb-3">
                <label for="licenseNumber" class="form-label">Số giấy phép:</label>
                <input type="text" class="form-control" id="licenseNumber" th:field="*{licenseNumber}" required>
                <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}"></div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{isVerified}" id="isVerified">
                <label class="form-check-label" for="isVerified">Đã xác minh</label>
            </div>

            <a th:href="@{/doctor}" class="btn btn-danger">Hủy</a>
            <button th:if="${doctor.id == null}" type="submit" class="btn btn-primary">Thêm bác sĩ</button>
            <button th:unless="${doctor.id == null}" type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
    </div>
    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}">

    </script>
</body>
</html>
